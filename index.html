<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="block">
      <div class="one">
    <form>
      <input type="text" placeholder="Enter a city..." class="city"/>
      <input type="submit" value="Search" class="search" />
    </form></div>
    <div class="two">
    <div class="current-weather">
    <h1>Edinburgh</h1>
    <div class="today-details">
    <p>Monday 12:00, moderate rain </br>
        Humidity: <strong>90%,</strong> Wind: <strong>8.4km/h</strong> </br></div></div>
    
    <div class="today-temp">
    <strong>☀️12ºC</strong></p></div>
    </div>
    <div class="three">
    <div class="week-details">
          <ul>
      <li>
        <header>Tuesday🌤️</header>
        <p><strong>10ºC</strong> - 16ºC</p>
      </li>
      <li>
        <header>Wednesday🌦️</header>
        <p><strong>8ºC</strong> - 12ºC</p>
      </li>
      <li>
        <header>Thursday⛅️</header>
        <p><strong>8ºC</strong> - 14ºC</p>
      </li>
      <li>
        <header>Friday🌤️</header>
        <p><strong>11ºC</strong> - 18ºC</p>
      </li>
    </ul>
    </div>
    </div>
    <footer>This project was coded by <a href="https://uk.linkedin.com/"
          target="_blank" >
          Mairi Értz</footer>
</div>
  </body>
</html>
